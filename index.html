<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>記帳本</title>

<style>
  body {
    font-family: sans-serif;
    background: #f5f5f5;
    margin: 0;
  }

  .day-list {
    overflow-y: scroll;
    height: 90vh;
    padding: 10px;
  }

  .day {
    background: #ffffff;
    margin-bottom: 12px;
    padding: 12px;
    border-radius: 10px;
  }

  .day-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
  }

  .add-btn {
    background: #1e90ff;
    color: white;
    border: none;
    font-size: 18px;
    padding: 4px 10px;
    border-radius: 6px;
    cursor: pointer;
  }

  .item {
    padding: 6px 0;
    border-bottom: 1px solid #eee;
  }

  .item:last-child {
    border-bottom: none;
  }

  .price {
    float: right;
    font-weight: bold;
  }
</style>
</head>
<body>

<h2 style="text-align:center; padding:10px;">記帳本 (每日列表 + 新增)</h2>

<div class="day-list" id="dayList"></div>

<script>
  // ---- ◆ 記帳資料（預設） ◆ ----
  let records = JSON.parse(localStorage.getItem("records")) || [
    { date: "2025-12-03", title: "早餐", amount: 50 },
    { date: "2025-12-03", title: "午餐", amount: 120 },
    { date: "2025-12-02", title: "晚餐", amount: 200 }
  ];

  // ---- ◆ 儲存資料到本地 ◆ ----
  function saveData() {
    localStorage.setItem("records", JSON.stringify(records));
  }

  // ---- ◆ 渲染畫面 ◆ ----
  function render() {
    const dayList = document.getElementById("dayList");
    dayList.innerHTML = "";

    // 分組：依日期分類
    const grouped = {};
    records.forEach(r => {
      if (!grouped[r.date]) grouped[r.date] = [];
      grouped[r.date].push(r);
    });

    // 顯示每一天
    Object.keys(grouped).sort().reverse().forEach(date => {
      const dayDiv = document.createElement("div");
      dayDiv.className = "day";

      dayDiv.innerHTML = `
        <div class="day-header">
          <h3>${date}</h3>
          <button class="add-btn" onclick="addItem('${date}')">＋</button>
        </div>
      `;

      grouped[date].forEach(item => {
        const itemDiv = document.createElement("div");
        itemDiv.className = "item";
        itemDiv.innerHTML = `
          <span>${item.title}</span>
          <span class="price">${item.amount}元</span>
        `;
        dayDiv.appendChild(itemDiv);
      });

      dayList.appendChild(dayDiv);
    });
  }

  // ---- ◆ 新增記帳項目 ◆ ----
  function addItem(date) {
    const title = prompt("項目名稱（例如：午餐、飲料…）");
    if (!title) return;

    const amount = prompt("金額（數字）");
    if (!amount || isNaN(amount)) return;

    records.push({
      date: date,
      title: title,
      amount: Number(amount)
    });

    saveData();
    render();
  }

  render();
</script>

</body>
</html>
